<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center p-2">
      <div class="col-5 bg-white p-5 rounded-4">
        <form class="row g-3 d-flex flex-column align-itmes-center">
          <h3 class="text-center custom-color mb-5">Register Here !</h3>
          <div class="col-auto mb-2">
            <label for="staticName" class="visually-hidden">Email</label>
            <input
              type="text"
              class="form-control custom-color2"
              id="staticName"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-auto mb-2">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input
              type="text"
              class="form-control custom-color2"
              id="staticEmail2"
              placeholder="email@example.com"
              required
            />
          </div>
          <div class="col-auto mb-2">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input
              type="password"
              class="form-control custom-color2"
              id="inputPassword2"
              placeholder="Password"
              required
            />
          </div>
          <div class="col-10 mb-2 d-flex justify-content-center">
            <input
              type="submit"
              class="form-control custom-bg-color text-center"
              id="inputSubmit"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
